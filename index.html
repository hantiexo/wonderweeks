<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonder Weeks Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Wonder Weeks Calculator</h1>
        <p>Enter your baby's birthdate to calculate their Wonder Weeks.</p>

        <label for="birthdate">Baby's Birthdate:</label>
        <input type="date" id="birthdate" required>
        <button onclick="calculateWonderWeeks()">Calculate Wonder Weeks</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonder Weeks Calendar</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8004703798995801"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Wonder Weeks Calendar</h1>
        <p>Enter your baby's birthdate to view the Wonder Weeks calendar.</p>

        <label for="birthdate">Baby's Birthdate:</label>
        <input type="date" id="birthdate" required>
        <button onclick="initializeCalendar()">Show Calendar</button>

        <div id="calendar-controls">
            <button onclick="previousMonth()">Previous Month</button>
            <span id="calendar-title"></span>
            <button onclick="nextMonth()">Next Month</button>
        </div>

        <div id="calendar"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
